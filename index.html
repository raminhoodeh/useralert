<html>
<head>
<script src="https://use.fontawesome.com/faba194bed.js"></script>
</head>
<body>
<section class="section alert-section">
  <h2 class="title">User Alert</h2>
  <div class="alert alert-custom">
    <div class="alert-container">
      <div class="alert-icon">
        <i class="fa fa-warning"></i>
      </div>
      <button type="button" class="close-icon" data-dismiss="alert" aria-label="Close">
						<span>clear</span>
      </button>
      <b class="alert-info">Custom alert:</b> That doesn't look right... 
    </div>
  </div>
  <div class="alert alert-info">
    <div class="alert-container">
      <div class="alert-icon">
        <i class="fa fa-info-circle"></i>
      </div>
      <button type="button" class="close-icon" data-dismiss="alert" aria-label="Close">
						<span>clear</span>
      </button>
      <b class="alert-info">Info alert:</b> Don't scroll and drive!
    </div>
  </div>
  <div class="alert alert-success">
    <div class="alert-container">
      <div class="alert-icon">
        <i class="fa fa-check"></i>
      </div>
      <button type="button" class="close-icon" data-dismiss="alert" aria-label="Close">
						<span>clear</span>
      </button>
      <b class="alert-info">Success alert:</b> Success you made it... but at what cost...
    </div>
  </div>
  <div class="alert alert-warning">
    <div class="alert-container">
      <div class="alert-icon">
        <i class="fa fa-warning"></i>
      </div>
      <button type="button" class="close-icon" data-dismiss="alert" aria-label="Close">
						<span>clear</span>
      </button>
      <b class="alert-info">Warning alert:</b> Hey, it looks like you're in a pickle?
    </div>
  </div>
  <div class="alert alert-danger">
    <div class="alert-container">
      <div class="alert-icon">
        <i class="fa fa-info-circle"></i>
      </div>
      <button type="button" class="close-icon" data-dismiss="alert" aria-label="Close">
						<span>clear</span>
      </button>
      <b class="alert-info">Danger alert:</b> Oh no! There are mice in your server rack... time to call Tom
    </div>
  </div>
</section>
	</body>
</html>
